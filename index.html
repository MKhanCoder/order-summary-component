<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
<!-- <img src="./images/pattern-background-desktop.svg" alt=""> -->
  <div class="card-wrapper">
    <span><img src="./images/illustration-hero.svg" alt=""></span>
    <div class="card">
      <h1>
        Order Summary
      </h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <span><img src="./images/icon-music.svg" alt=""></span>
      <div class="">
        <h4>Annual Plan</h4>
        <span class="rate">$59.99/year</span>
      </div>
      <a href="https://mkhancoder.github.io/order-summary-component/" class="change">Change</a>
    </div>
    <div class="buttons">
      <button class="proceed-payment">Proceed to Payment </button>
      <button class="cancel-order">Cancel Order</button>
    </div>
  </div>

  <!-- Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mohd Akram</a>.
  </div>
</body>

</html>
